<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        /* 정렬 옵션 */
        .sort-options {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .sort-btn:hover {
            background: #f8f9fa;
        }

        .sort-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .file-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        
        .file-card.index-file {
            border-color: #28a745;
        }
        
        .file-card.index-file:hover {
            border-color: #28a745;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }
        
        .file-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .file-icon.index-icon {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #212529;
            margin-bottom: 4px;
            word-break: break-word;
        }
        
        .file-directory {
            font-size: 0.85em;
            color: #6c757d;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .file-directory.index-dir {
            background: #d4edda;
            color: #155724;
        }
        
        .file-path {
            font-size: 0.8em;
            color: #868e96;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #f1f3f4;
        }
        
        .file-size {
            font-size: 0.75em;
            color: #868e96;
            margin-top: 4px;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px 40px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📁 프로젝트 목록</h1>
            <p>GitHub Repository의 HTML 파일 자동 목록</p>
        </div>
        
        <div class="content">
            <div class="sort-options">
                <button class="sort-btn active" onclick="sortFiles('name')">이름순</button>
                <button class="sort-btn" onclick="sortFiles('directory')">폴더별</button>
                <button class="sort-btn" onclick="sortFiles('size')">크기별</button>
            </div>
            
            <div id="fileList">
                <div class="loading">파일 목록을 불러오는 중</div>
            </div>
        </div>
        
        <div class="stats" id="stats"></div>
    </div>

    <script>
        let currentFiles = [];
        let currentOwner = '';
        let currentRepo = '';
        let currentSort = 'name';

        // 페이지 로드 시 URL에서 owner와 repo 자동 감지
        function detectRepo() {
            const url = window.location.hostname;
            const pathname = window.location.pathname;
            
            // username.github.io/repo-name 형식
            if (url.endsWith('.github.io')) {
                const owner = url.split('.')[0];
                const pathParts = pathname.split('/').filter(p => p);
                const repo = pathParts[0] || owner + '.github.io';
                
                return { owner, repo };
            }
            
            return null;
        }

        async function loadFiles() {
            const detected = detectRepo();
            
            if (!detected) {
                showError('GitHub Pages URL을 감지할 수 없습니다.');
                return;
            }
            
            const { owner, repo } = detected;
            currentOwner = owner;
            currentRepo = repo;
            
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = '<div class="loading">파일 목록을 불러오는 중</div>';
            
            try {
                const files = await fetchAllHTMLFiles(owner, repo);
                
                if (files.length === 0) {
                    fileListDiv.innerHTML = '<p style="text-align:center;color:#6c757d;">HTML 파일을 찾을 수 없습니다.</p>';
                    return;
                }
                
                // 루트의 index.html만 제외하고 하위 폴더의 index.html은 포함
                currentFiles = files
                    .filter(f => f.path !== 'index.html') // 루트의 index.html만 제외
                    .map(file => {
                        const pathParts = file.path.split('/');
                        const directory = pathParts.length > 1 ? pathParts.slice(0, -1).join('/') : '';
                        const fileName = pathParts[pathParts.length - 1];
                        const isIndexFile = fileName === 'index.html';
                        
                        return {
                            ...file,
                            fileName,
                            directory,
                            isIndexFile,
                            displayName: directory ? `${fileName} (${directory})` : fileName,
                            fileSize: file.size || 0
                        };
                    });
                
                sortFiles(currentSort);
            } catch (error) {
                showError('파일을 불러오는데 실패했습니다: ' + error.message);
            }
        }

        async function fetchAllHTMLFiles(owner, repo, path = '') {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`API 오류: ${response.status} ${response.statusText}`);
            }
            
            const items = await response.json();
            let htmlFiles = [];
            
            for (const item of items) {
                if (item.type === 'file' && item.name.endsWith('.html')) {
                    htmlFiles.push(item);
                } else if (item.type === 'dir') {
                    // 재귀적으로 하위 디렉토리 탐색
                    const subFiles = await fetchAllHTMLFiles(owner, repo, item.path);
                    htmlFiles = htmlFiles.concat(subFiles);
                }
            }
            
            return htmlFiles;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function sortFiles(type) {
            currentSort = type;
            
            // 정렬 버튼 활성화 상태 변경
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = Array.from(document.querySelectorAll('.sort-btn')).find(btn => 
                btn.onclick.toString().includes(`sortFiles('${type}')`)
            );
            if (activeBtn) activeBtn.classList.add('active');
            
            let sortedFiles = [...currentFiles];
            
            switch(type) {
                case 'name':
                    sortedFiles.sort((a, b) => a.fileName.localeCompare(b.fileName));
                    break;
                case 'directory':
                    sortedFiles.sort((a, b) => {
                        if (a.directory !== b.directory) {
                            return a.directory.localeCompare(b.directory);
                        }
                        return a.fileName.localeCompare(b.fileName);
                    });
                    break;
                case 'size':
                    sortedFiles.sort((a, b) => (b.fileSize || 0) - (a.fileSize || 0));
                    break;
            }
            
            displayFiles(sortedFiles);
        }

        function displayFiles(files) {
            const fileListDiv = document.getElementById('fileList');
            const baseUrl = `https://${currentOwner}.github.io/${currentRepo}`;
            
            if (files.length === 0) {
                fileListDiv.innerHTML = '<p style="text-align:center;color:#6c757d;">표시할 HTML 파일이 없습니다.</p>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'file-grid';
            
            files.forEach(file => {
                const card = document.createElement('a');
                card.className = `file-card ${file.isIndexFile ? 'index-file' : ''}`;
                card.href = `${baseUrl}/${file.path}`;
                card.target = '_blank';
                
                const header = document.createElement('div');
                header.className = 'file-header';
                
                const icon = document.createElement('div');
                icon.className = `file-icon ${file.isIndexFile ? 'index-icon' : ''}`;
                icon.textContent = file.isIndexFile ? '🏠' : '📄';
                
                const info = document.createElement('div');
                info.className = 'file-info';
                
                const name = document.createElement('div');
                name.className = 'file-name';
                name.textContent = file.fileName;
                
                const directory = document.createElement('div');
                directory.className = `file-directory ${file.isIndexFile ? 'index-dir' : ''}`;
                directory.textContent = file.directory || '루트 폴더';
                
                const size = document.createElement('div');
                size.className = 'file-size';
                size.textContent = `크기: ${formatFileSize(file.fileSize)}`;
                
                const path = document.createElement('div');
                path.className = 'file-path';
                path.textContent = `전체 경로: ${file.path}`;
                
                info.appendChild(name);
                info.appendChild(directory);
                info.appendChild(size);
                
                header.appendChild(icon);
                header.appendChild(info);
                
                card.appendChild(header);
                card.appendChild(path);
                grid.appendChild(card);
            });
            
            // 기존 내용을 지우고 그리드만 추가
            fileListDiv.innerHTML = '';
            fileListDiv.appendChild(grid);
            
            const indexFileCount = files.filter(f => f.isIndexFile).length;
            const regularFileCount = files.length - indexFileCount;
            
            document.getElementById('stats').textContent = 
                `총 ${files.length}개의 HTML 파일을 찾았습니다. (일반 파일: ${regularFileCount}개, 하위 폴더 index: ${indexFileCount}개)`;
        }

        function showError(message) {
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = `<div class="error"><strong>오류:</strong> ${message}</div>`;
        }

        // 페이지 로드 시 자동 실행
        window.addEventListener('load', () => {
            loadFiles();
        });
    </script>
</body>
</html>
