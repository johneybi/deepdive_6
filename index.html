<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        

        
        .content {
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .file-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        
        .file-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .file-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #212529;
            margin-bottom: 8px;
            word-break: break-word;
        }
        
        .file-path {
            font-size: 0.85em;
            color: #6c757d;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px 40px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📁 프로젝트 목록</h1>
            <p>GitHub Repository의 HTML 파일 자동 목록</p>
        </div>
        

        
        <div class="content">
            <div id="fileList">
                <div class="loading">파일 목록을 불러오는 중</div>
            </div>
        </div>
        
        <div class="stats" id="stats"></div>
    </div>

    <script>
        // 페이지 로드 시 URL에서 owner와 repo 자동 감지
        function detectRepo() {
            const url = window.location.hostname;
            const pathname = window.location.pathname;
            
            // username.github.io/repo-name 형식
            if (url.endsWith('.github.io')) {
                const owner = url.split('.')[0];
                const pathParts = pathname.split('/').filter(p => p);
                const repo = pathParts[0] || owner + '.github.io';
                
                return { owner, repo };
            }
            
            return null;
        }

        async function loadFiles() {
            const detected = detectRepo();
            
            if (!detected) {
                showError('GitHub Pages URL을 감지할 수 없습니다.');
                return;
            }
            
            const { owner, repo } = detected;
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = '<div class="loading">파일 목록을 불러오는 중</div>';
            
            try {
                const files = await fetchAllHTMLFiles(owner, repo);
                
                if (files.length === 0) {
                    fileListDiv.innerHTML = '<p style="text-align:center;color:#6c757d;">HTML 파일을 찾을 수 없습니다.</p>';
                    return;
                }
                
                displayFiles(files, owner, repo);
            } catch (error) {
                showError('파일을 불러오는데 실패했습니다: ' + error.message);
            }
        }

        async function fetchAllHTMLFiles(owner, repo, path = '') {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`API 오류: ${response.status} ${response.statusText}`);
            }
            
            const items = await response.json();
            let htmlFiles = [];
            
            for (const item of items) {
                if (item.type === 'file' && item.name.endsWith('.html')) {
                    htmlFiles.push(item);
                } else if (item.type === 'dir') {
                    // 재귀적으로 하위 디렉토리 탐색
                    const subFiles = await fetchAllHTMLFiles(owner, repo, item.path);
                    htmlFiles = htmlFiles.concat(subFiles);
                }
            }
            
            return htmlFiles;
        }

        function displayFiles(files, owner, repo) {
            const fileListDiv = document.getElementById('fileList');
            const baseUrl = `https://${owner}.github.io/${repo}`;
            
            // index.html 제외
            const filteredFiles = files.filter(f => !f.path.endsWith('index.html'));
            
            if (filteredFiles.length === 0) {
                fileListDiv.innerHTML = '<p style="text-align:center;color:#6c757d;">표시할 HTML 파일이 없습니다.</p>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'file-grid';
            
            filteredFiles.forEach(file => {
                const card = document.createElement('a');
                card.className = 'file-card';
                card.href = `${baseUrl}/${file.path}`;
                card.target = '_blank';
                
                const icon = document.createElement('div');
                icon.className = 'file-icon';
                icon.textContent = '📄';
                
                const name = document.createElement('div');
                name.className = 'file-name';
                name.textContent = file.name;
                
                const path = document.createElement('div');
                path.className = 'file-path';
                path.textContent = file.path;
                
                card.appendChild(icon);
                card.appendChild(name);
                card.appendChild(path);
                grid.appendChild(card);
            });
            
            fileListDiv.innerHTML = '';
            fileListDiv.appendChild(grid);
            
            document.getElementById('stats').textContent = 
                `총 ${filteredFiles.length}개의 HTML 파일을 찾았습니다.`;
        }

        function showError(message) {
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = `<div class="error"><strong>오류:</strong> ${message}</div>`;
        }

        // 페이지 로드 시 자동 실행
        window.addEventListener('load', () => {
            loadFiles();
        });
    </script>
</body>
</html>
