<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>í”„ë¡œì íŠ¸ ëª©ë¡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .file-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        
        .file-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #212529;
            margin-bottom: 4px;
            word-break: break-word;
        }
        
        .file-directory {
            font-size: 0.85em;
            color: #6c757d;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .file-path {
            font-size: 0.8em;
            color: #868e96;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #f1f3f4;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px 40px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            text-align: center;
            font-size: 0.9em;
        }

        /* ì •ë ¬ ì˜µì…˜ */
        .sort-options {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .sort-btn:hover {
            background: #f8f9fa;
        }

        .sort-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ í”„ë¡œì íŠ¸ ëª©ë¡</h1>
            <p>GitHub Repositoryì˜ HTML íŒŒì¼ ìë™ ëª©ë¡</p>
        </div>
        
        <div class="content">
            <div class="sort-options">
                <button class="sort-btn active" onclick="sortFiles('name')">ì´ë¦„ìˆœ</button>
                <button class="sort-btn" onclick="sortFiles('path')">ê²½ë¡œìˆœ</button>
                <button class="sort-btn" onclick="sortFiles('directory')">í´ë”ë³„</button>
            </div>
            
            <div id="fileList">
                <div class="loading">íŒŒì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘</div>
            </div>
        </div>
        
        <div class="stats" id="stats"></div>
    </div>

    <script>
        let currentFiles = [];
        let currentOwner = '';
        let currentRepo = '';
        let currentSort = 'name';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ URLì—ì„œ ownerì™€ repo ìë™ ê°ì§€
        function detectRepo() {
            const url = window.location.hostname;
            const pathname = window.location.pathname;
            
            // username.github.io/repo-name í˜•ì‹
            if (url.endsWith('.github.io')) {
                const owner = url.split('.')[0];
                const pathParts = pathname.split('/').filter(p => p);
                const repo = pathParts[0] || owner + '.github.io';
                
                return { owner, repo };
            }
            
            return null;
        }

        async function loadFiles() {
            const detected = detectRepo();
            
            if (!detected) {
                showError('GitHub Pages URLì„ ê°ì§€í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            
            const { owner, repo } = detected;
            currentOwner = owner;
            currentRepo = repo;
            
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = '<div class="loading">íŒŒì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘</div>';
            
            try {
                const files = await fetchAllHTMLFiles(owner, repo);
                
                if (files.length === 0) {
                    fileListDiv.innerHTML = '<p style="text-align:center;color:#6c757d;">HTML íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
                    return;
                }
                
                // index.html ì œì™¸ ë° íŒŒì¼ ì •ë³´ ë³´ê°•
                currentFiles = files
                    .filter(f => !f.path.endsWith('index.html'))
                    .map(file => {
                        const pathParts = file.path.split('/');
                        const directory = pathParts.length > 1 ? pathParts.slice(0, -1).join('/') : '';
                        const fileName = pathParts[pathParts.length - 1];
                        
                        return {
                            ...file,
                            fileName,
                            directory,
                            displayName: directory ? `${fileName} (${directory})` : fileName
                        };
                    });
                
                sortFiles(currentSort);
            } catch (error) {
                showError('íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        async function fetchAllHTMLFiles(owner, repo, path = '') {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`API ì˜¤ë¥˜: ${response.status} ${response.statusText}`);
            }
            
            const items = await response.json();
            let htmlFiles = [];
            
            for (const item of items) {
                if (item.type === 'file' && item.name.endsWith('.html')) {
                    htmlFiles.push(item);
                } else if (item.type === 'dir') {
                    // ì¬ê·€ì ìœ¼ë¡œ í•˜ìœ„ ë””ë ‰í† ë¦¬ íƒìƒ‰
                    const subFiles = await fetchAllHTMLFiles(owner, repo, item.path);
                    htmlFiles = htmlFiles.concat(subFiles);
                }
            }
            
            return htmlFiles;
        }

        function sortFiles(type) {
            currentSort = type;
            
            // ì •ë ¬ ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event?.target?.classList.add('active');
            
            let sortedFiles = [...currentFiles];
            
            switch(type) {
                case 'name':
                    sortedFiles.sort((a, b) => a.fileName.localeCompare(b.fileName));
                    break;
                case 'path':
                    sortedFiles.sort((a, b) => a.path.localeCompare(b.path));
                    break;
                case 'directory':
                    sortedFiles.sort((a, b) => {
                        if (a.directory !== b.directory) {
                            return a.directory.localeCompare(b.directory);
                        }
                        return a.fileName.localeCompare(b.fileName);
                    });
                    break;
            }
            
            displayFiles(sortedFiles);
        }

        function displayFiles(files) {
            const fileListDiv = document.getElementById('fileList');
            const baseUrl = `https://${currentOwner}.github.io/${currentRepo}`;
            
            if (files.length === 0) {
                fileListDiv.innerHTML = '<p style="text-align:center;color:#6c757d;">í‘œì‹œí•  HTML íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            // ì •ë ¬ ì˜µì…˜ ë‹¤ì‹œ ì¶”ê°€
            const sortOptions = `
                <div class="sort-options">
                    <button class="sort-btn ${currentSort === 'name' ? 'active' : ''}" onclick="sortFiles('name')">ì´ë¦„ìˆœ</button>
                    <button class="sort-btn ${currentSort === 'path' ? 'active' : ''}" onclick="sortFiles('path')">ê²½ë¡œìˆœ</button>
                    <button class="sort-btn ${currentSort === 'directory' ? 'active' : ''}" onclick="sortFiles('directory')">í´ë”ë³„</button>
                </div>
            `;
            
            const grid = document.createElement('div');
            grid.className = 'file-grid';
            
            files.forEach(file => {
                const card = document.createElement('a');
                card.className = 'file-card';
                card.href = `${baseUrl}/${file.path}`;
                card.target = '_blank';
                
                const header = document.createElement('div');
                header.className = 'file-header';
                
                const icon = document.createElement('div');
                icon.className = 'file-icon';
                icon.textContent = 'ğŸ“„';
                
                const info = document.createElement('div');
                info.className = 'file-info';
                
                const name = document.createElement('div');
                name.className = 'file-name';
                name.textContent = file.fileName;
                
                const directory = document.createElement('div');
                directory.className = 'file-directory';
                directory.textContent = file.directory || 'ë£¨íŠ¸ í´ë”';
                
                const path = document.createElement('div');
                path.className = 'file-path';
                path.textContent = `ì „ì²´ ê²½ë¡œ: ${file.path}`;
                
                info.appendChild(name);
                info.appendChild(directory);
                
                header.appendChild(icon);
                header.appendChild(info);
                
                card.appendChild(header);
                card.appendChild(path);
                grid.appendChild(card);
            });
            
            fileListDiv.innerHTML = sortOptions;
            fileListDiv.appendChild(grid);
            
            document.getElementById('stats').textContent = 
                `ì´ ${files.length}ê°œì˜ HTML íŒŒì¼ì„ ì°¾ì•˜ìŠµë‹ˆë‹¤.`;
        }

        function showError(message) {
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = `<div class="error"><strong>ì˜¤ë¥˜:</strong> ${message}</div>`;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì‹¤í–‰
        window.addEventListener('load', () => {
            loadFiles();
        });
    </script>
</body>
</html>
