<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
    <link rel="preload" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <style>
        body {
            font-family: 'Wanted Sans Variable';
        }
    </style>
</head>

<body class="bg-gray-700">
<div class="w-fit mx-auto mt-16">
    <div class="relative drop-shadow-xl overflow-hidden rounded-xl bg-[#3d3c3d] p-0.5">
        <div class="flex flex-col px-7 pt-4 pb-6 text-white bg-[#323132] rounded-xl relative z-[1] opacity-90">
            <p class="font-semibold text-lg md:text-2xl mb-3 md:mb-4" id="a">Hello</p>
            <div class="flex gap-2 md:gap-3">
                <input class="px-3 md:px-4 py-2 text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-40 md:w-64"
                       type="text" id="b" placeholder="이름 입력">
                <button class="px-4 md:px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 w-fit text-sm md:text-base"
                        type="button" id="btn">출력</button>
            </div>
        </div>
        <div class="absolute w-3/4 h-48 -left-1/2 -top-3/4 bg-white blur-[50px] z-0"></div>
    </div>
</div>
    <script>
        const p = document.getElementById('a')
        const input = document.getElementById('b')
        const btn = document.getElementById('btn')

        btn.addEventListener('click', () => {
            const name = input.value;
            p.textContent = `your name is ${name}`
            console.log(`data type is ${typeof name}`)
            console.log(name + 3)
            console.log(Number(name) + 3)
            console.log(+name + 3)
        })
    </script>
</body>

</html>
