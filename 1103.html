<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
    <link rel="preload" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<style>
    body {
        background-color: #f3f4f6;
    }

    * {
        font-family: 'Wanted Sans Variable';
    }
</style>

<div class="flex flex-col justify-center items-center h-screen gap-4 text-center">

    <form action="./login_success.html" class="w-80 space-y-4"> <!-- ✅ 수정: w-80 추가 -->
        <div>
            <input type="text" placeholder="Enter your ID" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 placeholder-gray-400">
        </div>

        <div>
            <input type="password" placeholder="Enter your password" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 placeholder-gray-400">
        </div>

        <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
            로그인
        </button>

        <button type="reset"
            class="w-full bg-stone-600 hover:bg-stone-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
            다시 입력하기
        </button>
        <button type="button" class="mt-2 text-sm text-gray-500 hover:text-gray-700 underline focus:outline-none">
            아이디 / 비밀번호를 잊으셨나요?
        </button>
    </form>
    
    <div class="w-80 mt-8 space-y-4">
        <input type="email" required placeholder="이메일 주소 입력"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 placeholder-gray-400"> <!-- ✅ 수정: 중복된 mt-8 px-4 py-3 제거 -->
        <button type="submit" disabled
            class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
            인증번호 받기
        </button>
    </div>

    <div class="w-80 flex flex-col mt-6 text-gray-500"> <!-- ✅ 수정: w-80 추가, mt-8 제거 -->
        회원 약관
        <textarea class="w-full h-60 mt-2 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none" <!-- ✅ 수정: w-80 제거, 스타일 추가 -->
            readonly>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum esse veritatis velit est enim perferendis exercitationem, ex assumenda, quasi non vel, vitae labore quo. Magni, excepturi aliquam. Molestiae, tenetur excepturi.</textarea>
    </div>
</div>
    </body>

</html>
