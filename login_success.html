<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
    <link rel="preload" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Wanted Sans Variable';
        }

    </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen bg-gradient-to-br from-green-50 to-emerald-100">
    <div class="text-center space-y-6 p-8">
        <!-- Success Icon -->
        <div class="flex justify-center mb-4">
            <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center shadow-lg animate-bounce">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
        </div>
        
        <!-- Success Message -->
        <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-md">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Login Success</h1>
            <p class="text-xl text-gray-600 mb-6">Welcome back, user!</p>
            
            <!-- Decorative Line -->
            <div class="w-24 h-1 bg-gradient-to-r from-green-400 to-emerald-500 mx-auto rounded-full mb-6"></div>
            
            <!-- Action Button -->
            <button class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold px-8 py-3 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg">
                Continue to Dashboard
            </button>
        </div>
    </div>
</body>
</html>
