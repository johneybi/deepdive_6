<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="container">
        <h1>Cappuchino Latte</h1>
        <h2>부드러운 거품의 카푸치노를 만나보세요</h2>

        <p class="price">0</p>

        <h3>수량을 선택하세요</h3>
        <div class="count-container">
            <button type="button" id="decrease">-</button>
            <span id="number">1</span>
            <button type="button" id="increase">+</button>
        </div>

        <button type="button" id="order">Add to Order</button>

        <div class="total-container">
            <h4>Total price</h4>
            <strong id="price-total">0</strong>
        </div>
    </div>

    <script>

        const decrease = document.getElementById('decrease');
        const increase = document.getElementById('increase')
        const number = document.getElementById('number')
        let count = 1;

        const price = document.querySelector('.price')
        price.textContent = '4500'

        const totalPrice = document.getElementById('price-total')
        const order = document.getElementById('order')

        decrease.addEventListener('click', () => {
            count = count - 1;

            if (count < 1) count = 0;
            number.textContent = count;

            if (count === 0) {
                decrease.classList.add('zero');
            } else {
                decrease.classList.remove('zero');
            }
        })

        increase.addEventListener('click', () => {
            count = count + 1;

            number.textContent = count;

            if (count > 0) {
                decrease.classList.remove('zero');
            }
        })

        order.addEventListener('click', () => {
            totalPrice.textContent = count * 4500;
        })


    </script>
</body>

</html>
